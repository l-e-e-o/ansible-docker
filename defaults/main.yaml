# Supported: 'ce' (Community Edition) or 'ee' (Enterprise Edition)
docker_edition: 'ce'

docker_packages:
  - "docker-{{ docker_edition }}"
  - "docker-{{ docker_edition }}-cli"
  - "containerd.io"
  - "docker-buildx-plugin"
  - "docker-compose-plugin"

docker_log_max_size: "10m"
docker_log_max_file: "3"
docker_mtu: 0  # "undefined"

http_proxy: ""
https_proxy: ""
no_proxy: ""
