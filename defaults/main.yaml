# Supported: 'ce' (Community Edition) or 'ee' (Enterprise Edition)
docker__edition: 'ce'

docker__packages:
  - "docker-{{ docker__edition }}"
  - "docker-{{ docker__edition }}-cli"
  - "containerd.io"
  - "docker-buildx-plugin"
  - "docker-compose-plugin"

docker__log_max_size: "10m"
docker__log_max_file: "3"
docker__mtu: 0  # "undefined"

docker__http_proxy: ""
docker__https_proxy: ""
docker__no_proxy: ""
